<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Food Ordering Assistant</title>
    <script src="indexedDB.js" defer></script>
    <script src="ai-recommendation.js" defer></script>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }

        h2 {
            color: #333;
        }

        .section {
            margin-bottom: 15px;
            text-align: left;
            width: 100%;
            box-sizing: border-box;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }
        
        .bold-label {
            font-weight: bold;
        }

        select, input, button {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            box-sizing: border-box;
        }

        button {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 10px;
        }

        button:hover {
            background-color: #218838;
        }

        .checkbox-label {
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-weight: normal;
        }

        .checkbox-label input {
            width: auto;
        }

        .sauce-controls {
            display: flex;
            gap: 10px;
            width: 100%;
        }

        .sauce-select {
            width: 50%;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>üçî AI Food Ordering Assistant</h2>

        <!-- Main Dish Selection -->
        <div class="section">
            <label for="food-category" class="bold-label">Choose a main dish:</label>
            <select id="food-category">
                <option value="">Select...</option>
                <option value="burger">Burger</option>
                <option value="hotdog">Hot Dog</option>
                <option value="salad">Salad</option>
                <option value="pizza">Pizza</option>
                <option value="pasta">Pasta</option>
            </select>
        </div>

        <!-- Side Dish Selection -->
        <div class="section">
            <label class="checkbox-label">
                <span class="bold-label">Side Dish:</span>
                <input type="checkbox" id="confirm-side">
            </label>
            <select id="side">
                <option value="">Select...</option>
                <option value="fries">Fries</option>
                <option value="rice">Rice</option>
                <option value="sweet-potato">Sweet Potato</option>
                <option value="onion-rings">Onion Rings</option>
            </select>
        </div>

        <!-- Modified Sauce Selection -->
        <div class="section">
            <label class="checkbox-label">
                <span class="bold-label">Sauces:</span>
                <input type="checkbox" id="confirm-sauces">
            </label>
            <div class="sauce-controls">
                <select id="sauce1" class="sauce-select">
                    <option value="">Select first sauce...</option>
                    <option value="ketchup">Ketchup</option>
                    <option value="mayo">Mayo</option>
                    <option value="bbq">BBQ</option>
                    <option value="mustard">Mustard</option>
                    <option value="garlic">Garlic Sauce</option>
                </select>
                <select id="sauce2" class="sauce-select">
                    <option value="">Select second sauce...</option>
                    <option value="ketchup">Ketchup</option>
                    <option value="mayo">Mayo</option>
                    <option value="bbq">BBQ</option>
                    <option value="mustard">Mustard</option>
                    <option value="garlic">Garlic Sauce</option>
                </select>
            </div>
        </div>

        <!-- Drink Selection -->
        <div class="section">
            <label class="checkbox-label">
                <span class="bold-label">Drink:</span>
                <input type="checkbox" id="confirm-drink">
            </label>
            <select id="drink">
                <option value="">Select...</option>
                <option value="cola">Cola</option>
                <option value="lemonade">Lemonade</option>
                <option value="water">Water</option>
                <option value="iced-tea">Iced Tea</option>
            </select>
        </div>

        <div class="section">
            <label for="delivery-comment" class="bold-label">Delivery Comment:</label>
            <input type="text" id="delivery-comment" placeholder="e.g., No onions, left door...">
        </div>

        <button id="submit-order">Place Order</button>
        <button id="view-history">View Past Orders</button>
    </div>
</body>
</html>
